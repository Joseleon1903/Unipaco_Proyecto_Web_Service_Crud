<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h1>Listado de todos los Ciudadano Registrados en la base de datos</h1>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h1>----Menu---</h1>
                    <ul>
                        <li><h:link value="Inicio" outcome="index"/></li>
                        <li><h:link value="Agregar Nuevo Ciudadano" outcome="AgregarView"/></li>
                        <li> <h:link value="Lista Ciudadanos" outcome="ListaCiudadanoView"/></li>
                        <li> <h:link value="Buscar Ciudadanos" outcome="BuscarCiudadanoView"/></li>
                    </ul>
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content">
                    <h:dataTable value="#{controllerBeanCiudadano.ListaCiudadanos()}" var="entity" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{entity.ID}"></h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{entity.nombre}"></h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{entity.apellido}"></h:outputText>
                        </h:column> <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sexo"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{controllerBeanCiudadano.getSexo(entity.sexo)}"></h:outputText>
                        </h:column> <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Nacimineto"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{entity.fecha}"></h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{entity.direccion}"></h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Correo Electronico"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{entity.correo}"></h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{entity.telefono}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opciones"></h:outputText>
                            </f:facet>
                            <h:form><h:commandButton id="Delete" value="Eliminar" action="#{controllerBeanCiudadano.EliminarCiudadano(entity.ID)}"/></h:form>  
                        </h:column> 
                    </h:dataTable>
                </ui:insert>
            </div>
        </div>

    </body>
</html>
